<div class="content-box" *ngFor="let listing of listings">
  <h3>{{listing.name}}</h3>
  <p>{{listing.description}}</p>
  <p>{{listing.price}}</p>

  <div class="buttons-container">
    <a routerLink="/edit-listing/{{listing.id}}">
      <button>Edit Listing</button>
    </a>
    <button (click)='onDeleteClick(listing.id)'>Delete Listing</button>
  </div>

</div>
<a routerLink="/new-listing">
  <button>Create Listing</button>
</a>
