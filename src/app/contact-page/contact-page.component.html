<div class="content-box">
  <h3>Send the listing owner a message : </h3>
  <div>
    <label>
        Your email address :
        <input name="email" [(ngModel)]="email" />
    </label>
  </div>
  <div>
    <label>
        Your Message :
        <textarea name="message" rows="5" cols="10" [(ngModel)]="message">
        </textarea>
    </label>
  </div>
  <button (click)="sendMessage()">Send Message</button>
</div>
